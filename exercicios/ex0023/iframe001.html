    <title>estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }

</head>

<body>
    <h1>testando o uso de 1 iframe</h1>
    <p>começando o site do

        height="500px">

        </iframe>
         para aprender a programar</p>



         <p>o site do 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"
            height="500px"
