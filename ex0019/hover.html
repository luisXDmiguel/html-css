<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        div > p {display: none;}

        div:hover > p {
            display: block;
            color: rgb(111, 0, 255);
            background-color: red;
        }
       

      
    </style>

  
</head>
<body>
    <h1><strong>EXEMPLO DE HOVER</strong></h1>
    <p>passe o mouse na palavra a baixo</p>
    <div>passe o mouse aqui
        <p>TEXTO SECRETO XIII</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
