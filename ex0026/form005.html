<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">mascuilino</label><br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">basquete</label> <br>
            <input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">volei</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">tenis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>


</body>
</html>
